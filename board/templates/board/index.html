{% extends 'blog/base.html' %}

{% block body %}

<script>
    $(function(){
        $("table").stupidtable();
    });
</script>
<div class="row">
    <div class="container">
        <table>
            <thead>
              <tr>
                <th data-sort="string">번호</th>
                <th data-sort="string">제목</th>
                <th data-sort="string">작성자</th>
                <th data-sort="int">조회수</th>
              </tr>
            </thead>
            <tbody>
              {% for article in article_list %}
              <tr>
                <td>{{ article.pk }}</td>
                <td><a href="{% url 'board:detail' article.pk %}">{{ article.title }}</a></td>
                <td>{{ article.author }}</td>
                <td>{{ article.hits }}</td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
